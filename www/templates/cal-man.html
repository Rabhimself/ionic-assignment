<ion-view view-title="Cal-Man">
  <ion-content>
    <ion-list ng-repeat="food in foodList">
		<ion-item>ID: {{food.id}}</ion-item>
		<ion-item>Name: {{food.name}}</ion-item>
		<ion-item>Weight: {{food.weight}}</ion-item>
		<ion-item>Measure: {{food.measure}}</ion-item>
		<ion-item>Calories: {{food.calories}}</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
