<ion-view cache-view = "false" view-title="Today at a Glance">
	<ion-content>
	<div>
 		 <a ng-click="setGoal()" class="item item-icon-left">
			<i class="icon ion-android-favorite-outline"></i>
    		Today's Goal
    		<span class="badge badge-positive">
      		{{goal.data}}
			</span>
  		</a>
  		<a class="item item-icon-left">
			<i class="icon ion-pizza"></i>
    		Calories Consumed Today
    		<span class="badge badge-balanced">
      		{{calories}}
			</span>
  		</a>
  		<a class="item item-icon-left">
			<i class="icon ion-android-bicycle"></i>
    		Calories Spent Today
    		<span class="badge badge-assertive">
      		{{burnt}}
			</span>
  		</a>
  	</div>
 <div class="item item-divider">
    Today's Meals and Snacks
  </div>
	</ion-content>
</ion-view>
